<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Textos</title>
</head>
<body>
    <script>
        var nome = prompt("Digite seu nome: ")
        alert(`O seu nome tem ${nome.length} letras`)
        alert(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}`)
        alert(`O seu nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
