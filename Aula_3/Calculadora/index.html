<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <h2>Digite o primeiro número: </h2>
        <input id="num1" type="text">
        <h2>Digite o segundo número: </h2>
        <input id="num2" type="text">
        <h2>Escolha a operação:</h2>
        <div class="buttons">
            <button id = "somar">Somar</button>
            <button id = "sub">Subtrair</button>
            <button id = "mult">Multiplicar</button>
            <button id = "divi">Dividir</button>
            <button id = "limp">Limpar</button>
        </div>
        <p>O resultado é: <span id="resultado">0</span></p>
    </div>
    <script src = "js/script.js"></script>
</body>
</html>
